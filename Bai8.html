<!DOCTYPE html>
<html>
    <head>
        <title>Bai 8 javascript</title>
    </head>
    <body>
        <p id="demo"></p>
        <script type="text/javascript">
            var x = 100;
            var name = "Nguyen Van A";
            var isWeekend = false;
            /* kiểu nguyên thủy trong js: string, number, boolean, undefined
               object, function, array
            */
            // number
            100;
            1000.235;

            // string
            'blabla...';
            "fhdsafslaj";
            
            // boolean
            true; false
            
            // undefined
            var t;

            // object
            var person = {
                name: "Jackson",
                age: 20,
                salary: 120.23
            }

            //function
            var f = function sumOfAAndB(a,b){
                return a+b
            }

            // array
            var arr = ['apple','banana','lemon']

            var someThing = null;

            // typeof
            document.getElementById("demo").innerHTML = "type of 't' variable : " + typeof t;
        </script>
    </body>
</html>
