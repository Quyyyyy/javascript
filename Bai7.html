<!DOCTYPE html>
<html>
    <head>
        <title>Bai 7 javascript</title>
    </head>
    <body>
        <p> + - * / % ** </p>

        <p>Phép gán trong javascript</p>

        <script type="text/javascript">
            var y = 99;
            
            var z = y++; // z = 99, y = 100
            var t = ++y; // t = y = 101

            z = y-- ; // z = 101, y = 100
            t = --y; // t = y = 99
            alert("z = " + z + ", t = " + t);
        </script>

    </body>
</html>
