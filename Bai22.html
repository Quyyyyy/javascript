<!DOCTYPE html>
<html>
    <head>
        <title>Bai 22 javascript</title>
    </head>
    <body>
        <p id="demo"></p>
        <script type="text/javascript">
            /*
                0. Math.E, Math.PI, Math.SQRT2....
                1. round(num) : làm tròn num đến số nguyên gần nhất
                2. pow(x,y) : lấy lũy thừa x^y
                3. sqrt(x) : lấy căn bậc hai của x
                4. abs(n) : lấy giá trị tuyệt đốicủa n
                5. ceil(num) : làm tròn num lên số nguyên gần nhất
                6. floor(num) : làm tròn num xuống số nguyên gần nhất
                7. sin(x), cos(x) , ...., tính sin, cos trong đó x ở hệ radian
                8. min(params), max(params) : tìm min, max trong tập cho trước
                9. random() : sinh số ngẫu nhiên trong khoảng [0,1)
            */
            
            document.getElementById("demo").innerHTML = Math.ceil(Math.PI);
        </script>
    </body>
</html>
