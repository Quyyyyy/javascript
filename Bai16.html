    <body>
        <p id="demo"></p>
        <script type="text/javascript">
            // Number method
            /*
               -toString(): trả về giá trị số ở dạng string
               -toFixed(n): làm tròn n chữ số phần thập phân
               -toPrecision(n): trả về string gồm n chữ số
               -Number(para): chuyển đổi para thành số nếu có thể
               -parseInt(str): chuyển đổi string thành số nguyên
               -parseFloat(str): chuyển đổi string thành số thực
              Properties:
               -MAX_VALUE, MIN_VALUE, POSITIVE_INFINITY, NEGATIVE_INFINITY, NaN
            */
            
            var x = 100.6945255; // type: number
            var y = x.toString(); // type of y: String

            //var str = "     100.325   lalalala";
            var str = "100.325";

            document.getElementById("demo").innerHTML = Number(str);
        </script>
