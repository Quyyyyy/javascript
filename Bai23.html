<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bai 23 javascript</title>
    </head>
    <body>
        <p id="demo"></p>
        <script type="text/javascript">
            function getRandNumber(){
                return Math.floor(Math.random()*10);
            }

            document.getElementById("demo").innerHTML = getRandNumber();
        </script>
    </body>
</html>
